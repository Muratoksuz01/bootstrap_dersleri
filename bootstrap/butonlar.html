<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>

    
    <button type="button" class="btn btn-primary ">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark ">Dark</button>
<button type="button" class="btn btn-link ">Link</button>
<br><br>
<button type="button" class="btn btn-outline-primary ">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>

<br><br>
<button class="btn btn-primary btn-lg"> Primary</button>
<button class="btn btn-primary btn-sm"> primary</button>
<button class="btn btn-primary btn-close"> </button> 
<br><br>
<input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-primary" for="btn-check-outlined">Single toggle</label><br>
<br><br>    
<input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
<label class="btn btn-outline-success" for="success-outlined">Checked success radio</label>

<input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
<label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>

<br><br>
<div class="btn-group">
    <button class="btn btn-primary active">primary</button>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-primary">primary</button>
</div>
<br><br>
<div class="toolbar">
    <div class="btn-group m-1">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
    </div>
    <div class="btn-group m-1">
        <button class="btn btn-primary">4</button>
        <button class="btn btn-primary">5</button>
        <button class="btn btn-primary">6</button>
    </div>
    <div class="btn-group m-1">
        <button class="btn btn-primary">7</button>
        <button class="btn btn-primary">8</button>
        <button class="btn btn-primary">9</button>
    </div>
</div>
<br><br>

<div class="d-grid gap-2">
    <button class="btn btn-primary" type="button"> block Button</button>
    <button class="btn btn-warning" type="button"> block Button</button>
</div> 
</body>
</html>
